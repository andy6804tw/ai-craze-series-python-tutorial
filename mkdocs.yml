site_name: 全民瘋AI系列 [Python從零開始]
site_author: 10程式中
# site_url: 
extra_css:
  - 'stylesheets/extra.css'
extra_javascript:
  - javascripts/extra.js
theme:
  logo: assets/logo.png
  name: material
  language: 'zh-TW'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  palette:
    primary: 'light blue'
    accent: 'yellow'
repo_url: https://github.com/andy6804tw/ai-craze-series-python-tutorial
# use_directory_urls: false
edit_uri: ""
# Copyright
copyright: 'Copyright © 2018 - 2024 10程式中'
nav:
  - '環境設定':
    - '1.Python環境安裝.md'
  - '基礎語法':
    - '2.變數與基本運算.md'
    - '3.資料型態與轉換.md'
    - '4.條件判斷敘述.md'
    - '5.串列的基本用法.md'
    - '6.函式.md'
  - '進階概念':
    - '7.類別.md'
    - '8.模組.md'
    - '9.錯誤與例外處理.md'
    - '10.檔案處理.md'
    - '11.正規表示式.md'
    - '12.產生器.md'
  - '資料處理':
    - '13.Numpy.md'
    - '14.Pandas.md'
    - '15.matplotlib.md'



markdown_extensions:
  - admonition
  - footnotes
  - codehilite:
      guess_lang: false
  - toc:
      permalink: false
plugins:
  - search
